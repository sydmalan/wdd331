<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BEM Practice</title>
</head>
<body>
    <article class="card">
        <img src="https://placehold.co/320x240" class="card__image" alt="a placeholder image that will describe the article"/>
        <div class="card__body">
            <!-- <p><a href="#">Tags</a></p> -->
            <ul class="card__tag--list">
                <li><a href="#">Tags</a></li>
            </ul>
            <h2>Title of Post</h2>
            <p class="card__date">Feb 20</p>
            <p class="card__content">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
            <a href="#" class="card__continue--link">Continue Reading</a>
        </div>
    </article>
</body>
</html>
